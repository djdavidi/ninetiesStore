<section id="home">
    <fullstack-logo></fullstack-logo>
    <rando-greeting></rando-greeting>
    <h1>Search</h1>
    <input ng-model="query.title"></input>
    <h2>Category</h2>
    <p>{{ categories }}</p>
    <p>{{ products }}</p>
    <select ng-model="query.category">
    	<option ng-repeat="category in categories">{{ category }}</option>
    </select>
    <ul>
    	<li ng-repeat="product in products | filter: query">
    		<img src="{{ product.picture }}" style="height:500px;width:500px"/>
            <a ui-sref="productDetail({productId: product._id})">{{ product.title }}</a>
    	</li>
    </ul>
</section>
